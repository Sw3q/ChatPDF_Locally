<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with your PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bill of Lading -> JSON</h1>
    <p>Téléchargez votre BL en format PDF et obtenez une représentation JSON des données.</p>
  </header>

  <main>
    <section class="upload-section">
      <h2>Étape 1: Téléchargez votre BL</h2>
      <form id="uploadForm">
        <div class="upload-controls">
          <div class="file-input-container">
            <input type="file" name="document" accept=".pdf" />
            <p class="file-limits">Taille maximale: 5MB, seulement PDF</p>
          </div>
          <button type="submit">Télécharger BL</button>
        </div>
        <div class="uploaded-files"></div>
      </form>
      <p class="upload-message">Aucun document téléchargé pour le moment.</p>
    </section>

    <section class="chat-section">
      <h2>Étape 2: Posez une question</h2>
      <div id="messages"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button id="sendButton">Envoyer</button>
      </div>
      <button id="clearChat">Effacer le chat</button>
    </section>
  </main>

  <footer>
    <p>Fait par Luc Guimberteau</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
